<ion-header [translucent]="true">
  <ion-toolbar color="dark barra">
    <ion-title>
      {{name}}
    </ion-title>

    <span *ngIf="!edit" slot="end">
      <span *ngIf="!discontinued" >
        <ion-chip class="disponible">
          <ion-label>Disponible</ion-label>
        </ion-chip>
      </span>
      <span *ngIf="discontinued">
        <ion-chip class="descontinuado">
          <ion-label>Descontinuado</ion-label>
        </ion-chip>
      </span>
    </span>

    <ion-button slot="end" fill="clear" style="margin:0px;" color="secondary" (click)="salir()">
      <ion-icon name="close"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label color="primary" position="stacked">ID</ion-label>
    <ion-input [(ngModel)]="id" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="name" [readonly]="!edit"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Precio</ion-label>
    <ion-input [(ngModel)]="price" [readonly]="!edit">$</ion-input>
  </ion-item>

  <span *ngIf="edit">
    <ion-item>
      <ion-label color="primary">Estado</ion-label>
      <ion-select [(ngModel)]="descontinuado" (ionChange)="descontinuar()">
        <ion-select-option value="false">Disponible</ion-select-option>
        <ion-select-option value="true">Descontinuado</ion-select-option>
      </ion-select>
    </ion-item>
  </span>

  <span *ngIf="edit&&!agregar">
    <ion-button (click)="updateElement()">Editar</ion-button>
  </span>

  <span *ngIf="agregar">
    <ion-button (click)="updateElement()">Agregar</ion-button>
  </span>

</ion-content>
