<ion-header [translucent]="true">
  <ion-toolbar color="dark barra">
    <ion-title>
      {{contactFullName}}
    </ion-title>
    <ion-button slot="end" fill="clear" style="margin:0px;" color="secondary" (click)="salir()">
      <ion-icon name="close"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label color="primary" position="stacked">ID</ion-label>
    <ion-input type="string" [(ngModel)]="id" [readonly]="!edit"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Nombre</ion-label>
    <ion-input type="string" [(ngModel)]="contactFullName" [readonly]="!edit"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Compa√±ia</ion-label>
    <ion-input type="string" [(ngModel)]="company" [readonly]="!edit"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Puesto</ion-label>
    <ion-input type="string" [(ngModel)]="contactPosition" [readonly]="!edit"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Telefono de Contacto</ion-label>
    <ion-input type="string" [(ngModel)]="contactPhone" [readonly]="!edit"></ion-input>
  </ion-item>

  <span *ngIf="edit&&!agregar">
    <ion-button (click)="updateElement()">Editar</ion-button>
  </span>

  <span *ngIf="agregar">
    <ion-button (click)="updateElement()">Agregar</ion-button>
  </span>

</ion-content>
