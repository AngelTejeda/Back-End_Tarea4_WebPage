<ion-header [translucent]="true">
  <ion-toolbar color="dark barra">
    <ion-title>
      Tarea 4
    </ion-title>
    <ion-button slot="end" fill="clear" style="margin:0px;" color="secondary" (click)="salir()">
      <ion-icon name="close"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" style="margin: 10px">

    <ion-list-header>
      <ion-label>
        Integrantes del Equipo
      </ion-label>
    </ion-list-header>


    <ion-item *ngFor="let integrante of equipo" style="margin: 0px;">
      <ion-icon name="person" style="margin-right: 5px; color: black"></ion-icon>
      <ion-label>{{integrante}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
