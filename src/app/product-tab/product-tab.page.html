<ion-header [translucent]="true">
  <ion-toolbar color="dark barra">
    <ion-title>
      Product
    </ion-title>
    <ion-button slot="end" fill="clear" style="margin:0px;" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-button>

    <ion-button slot="end" fill="clear" style="margin:0px;" color="warning">
      <ion-icon name="help"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-explore-container name="Product"></app-explore-container>
</ion-content>
