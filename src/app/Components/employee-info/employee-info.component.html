<ion-item-sliding>
  <ion-item detail (click)="abrirModal(false)">
    <ion-icon name="ellipse" style="margin-right: 5px;"></ion-icon>
    <ion-label>{{employee.name}} {{employee.familyName}}</ion-label>
    <div *ngIf="editing">
      <!-- HERE GOES THE FORM TO EDIT THE EMPLOYEE -->
      <ion-button (click)="update(employee.id)">Modify!</ion-button>
    </div>
  </ion-item>
  
  <ion-item-options side="end">
    <ion-item-option color="warning" (click)="abrirModal(true)">Editar</ion-item-option>
    <ion-item-option color="danger" (click)="delete(employee.id)">Borrar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
