<div id="container">
  <h3>{{ name }}</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let element of array">
      <ion-item detail>
        <ion-button slot="start" fill="clear" color="medium"  (click)="deleteElement()">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-icon name="ellipse" style="margin-right: 5px;"></ion-icon>
        <ion-label>{{element.name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteElement()" expandable>Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
