<div id="container">
  <h3>{{ name }}</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let element of employees">
      <ion-item detail>
        <ion-button slot="start" fill="clear" color="medium" (click)="deleteElement()">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-icon name="ellipse" style="margin-right: 5px;"></ion-icon>
        <ion-label>{{element.name}} {{element.familyName}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteElement(element.id)" expandable>Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-button *ngIf="previousPage" (click)="getPreviousPage()">Previous Page</ion-button>
    <ion-button *ngIf="nextPage" (click)="getNextPage()">Next Page</ion-button>
  </ion-list>
</div>
