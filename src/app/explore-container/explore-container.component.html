<div id="container">
  <h3>{{ name }}</h3>

  <div *ngIf="!addingElement">
    <ion-button (click)="addElement()">Add!</ion-button>
  </div>
  <div *ngIf="addingElement">
    Adding Element. Pleas Wait...
  </div>

  <div *ngIf="loading">
    Loading...
  </div>

  <div *ngIf="!loading">
    <div *ngIf="error">
      An error ocurred while retrieving information.
      <ion-button (click)="getNextPage()">Retry</ion-button>
    </div>

    <div *ngIf="!error">
      
      <ion-button (click)="reloadCurrentPage()">Reload Page</ion-button>

      <ion-list *ngIf="loaded">
        
        <app-employee-info (deleteEvent)="deleteElement($event)" (updateEvent)="updateElement($event)" *ngFor="let employee of employees" [employee]="employee"></app-employee-info>

        <!-- <ion-item-sliding *ngFor="let element of employees">
          <ion-item detail>
            <ion-button slot="start" fill="clear" color="medium" (click)="deleteElement()">
              <ion-icon name="pencil"></ion-icon>
            </ion-button>

            <ion-icon name="ellipse" style="margin-right: 5px;"></ion-icon>
            <ion-label>{{element.name}} {{element.familyName}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteElement(element.id)" expandable>Borrar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding> -->
  
        <ion-button *ngIf="previousPage" (click)="getPreviousPage()">Previous Page</ion-button>
        <ion-button *ngIf="nextPage" (click)="getNextPage()">Next Page</ion-button>
      </ion-list>
  
      <div *ngIf="!loaded">
        There is no data to show.
        <ion-button (click)="getNextPage()">Reload</ion-button>
      </div>
    </div>
    
  </div>


</div>
